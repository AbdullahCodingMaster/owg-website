<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">

    </head>
    <body>

        <div class="site">
          <div class="header">
            <h1 class="title"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <a class="extra" href="{{ site.baseurl }}/">home</a>
          </div>

          {{ content }}

          <div class="footer">
            <div class="contact">
              <p>You can edit these pages at <a href="https://github.com/gravitystorm/owg-log">github.com/gravitystorm/owg-log</a></p>
              <p>The OWG homepage is on the OSMF site at <a href="http://wiki.osmfoundation.org/wiki/Operations_Working_Group">wiki.osmfoundation.org/wiki/Operations_Working_Group</a></p>
            </div>
          </div>
        </div>

    </body>
</html>
